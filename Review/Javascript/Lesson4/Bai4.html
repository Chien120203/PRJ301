<!DOCTYPE html>
<html>

<head>
	<title>Lesson 4</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		h1 {
			color: blue;
			text-align: center;
		}

		form {
			padding: 10px 10px;
		}

		form input {
			background-color: #ccffff;
		}

		button {
			margin: 10px 50px;
		}

		.container {
			border: solid blue;
			padding: 1em 1em
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>TÌM MAX VÀ TÌM MIN</h1>
		<form action="/demo" method="post">
			<table>
				<tr>
					<td>Nhập a:</td>
					<td><input id="a" type="text" /></td>
				</tr>
				<tr>
					<td>Nhập b:</td>
					<td><input id="b" type="text" /></td>
				</tr>
				<tr>
					<td>Nhập c:</td>
					<td><input id="c" type="text" /></td>
				</tr>
			</table>
		</form>
		<div class="operation">
			<label><input type="radio" name="math" value="min" /><i>Tìm số nhỏ nhất</i></label>
			<label><input type="radio" name="math" value="max" /><i>Tìm số lớn nhất</i></label>
		</div>
		<button type="submit">Tìm</button>
	</div>
</body>

</html>
