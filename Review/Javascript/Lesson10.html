<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 10</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        .container {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 1em;
        }
        .buttons {
            padding: 2em 3em;
        }
    </style>
</head>
<body>
    <h1>THAY ĐỔI THUỘC TÍNH TRANG WEB</h1>
    <div class="container">
        <div><span>Nhập màu nền trang web</span></div>
        <div><input type="text"></div>
        <div><span>Nhập màu chữ trang web</span></div>
        <div><input type="text"></div>
        <div><span>Nhập nội dung thanh trạng thái</span></div>
        <div><input type="text"></div>
        <div><span>Đặt màu cho liên kết</span></div>
        <div><input type="text"></div>
        <div><span>Đặt màu liên kết khi click chuột</span></div>
        <div><input type="text"></div>
        <div><span>Đặt màu cho liên kết đã thăm</span></div>
        <div><input type="text"></div>
    </div>
    <div class="buttons">
        <button onclick="setStyle()">Thực hiện</button>
        <button>Thoát</button>
    </div>
    <script>
        function setStyle() {
            let inputs = document.getElementsByTagName("input");
            document.body.style.backgroundColor = inputs[0].value;
            document.body.style.color = inputs[1].value;
        }
    </script>
</body>
</html>
